<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoH - Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login-page-container">
        <div class="login-header">
            <div class="login-logo-container">
                <img src="images/BANK OF HAMILTON.png" alt="">
            </div>
            <div class="page-type">Log In</div>
        </div>
        <div class="style-bar-red">
            <h1>Log In to Online Banking</h1>
        </div>

        <div class="login-columns">
            <div class="login-columns-flex">
                <div class="user-login-column">
                    <h2>User ID</h2>
                    <input type="text" class="inputBox">
                    <br>
                    <div class="radio-input">
                        <input type="radio" id="saveID">
                        <label for="saveID">Save this User ID?</label>
                    </div>
         
                </div>





            </div>



        </div>




    </div>
</body>
</html>
